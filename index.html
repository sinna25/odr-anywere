<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>odr*anywere</title>
  <style>
    :root {
      --white: #ffffff;
      --gray-light: #b2b2b2;
      --gray: #666666;
      --black: #121212;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--black);
      color: var(--white);
    }

    /* Intro Page */
    #intro {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--black);
      cursor: pointer;
      transition: opacity 0.5s;
    }

    #intro h1 {
      font-size: 3rem;
      color: var(--gray-light);
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: var(--black);
      border-bottom: 1px solid var(--gray);
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 2rem;
    }

    a {
      color: var(--gray-light);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: var(--white);
    }

    /* Main Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background-color: var(--gray);
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--white);
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Intro Page -->
  <div id="intro" onclick="enterSite()">
    <h1>ENTER odr*anywere</h1>
  </div>

  <!-- Main Content -->
  <div id="main" style="display:none">
    <header>
      <div class="nav-left">
        <a href="#">TOP</a>
        <a href="#">ABOUT</a>
      </div>
      <div class="nav-right">
        <a href="#">ACCOUNT</a>
        <a href="#">CART</a>
      </div>
    </header>

    <section class="product-grid">
      <div class="product-card">Product 1</div>
      <div class="product-card">Product 2</div>
      <div class="product-card">Product 3</div>
      <div class="product-card">Product 4</div>
    </section>
  </div>

  <script>
    function enterSite() {
      document.getElementById('intro').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main').style.display = 'block';
      }, 500);
    }
  </script>

</body>
</html>
