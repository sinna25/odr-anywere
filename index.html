<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>odr*anywere</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro Page -->
  <div id="intro">
    <div class="intro-video-wrapper">
      <video id="introVideo">
        <source src="logo animation.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Main -->
  <div id="main" style="display: none">
    <header>
      <nav class="nav-left">
        <a href="#" onclick="showPage('top')">TOP</a>
        <a href="#" onclick="showPage('about')">ABOUT</a>
      </nav>
      <img src="logo-main.png" alt="odr logo" class="logo-center" onclick="showPage('top')" />
      <nav class="nav-right">
        <a href="#" onclick="showPage('account')">ACCOUNT</a>
        <a href="#" onclick="showPage('cart')">CART</a>
      </nav>
    </header>

    <!-- TOP -->
    <section id="top" class="page">
      <div class="banner">
        <img src="banner.jpg" alt="banner" class="banner-image" />
      </div>
      <div class="product-grid">
        <div class="product-card"><img src="frame_product.png" alt="product" /></div>
        <!-- 나머지 9개 생략 가능 -->
      </div>
    </section>

    <!-- ABOUT / ACCOUNT / CART -->
    <!-- 동일하게 유지 -->
  </div>

  <script src="script.js" defer></script>
</body>
</html>
